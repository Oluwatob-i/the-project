{% extends 'base.html' %}

{% block content %}

<h2 style="text-align: center">{{ search | title}}</h2>
<div class="row">
    {% for product in final_products %}
    <div class="col s3">
        <div class="card medium">
            <div class="card-image">
                <a href="{{ product.1 }}"><img src="{{ product.3 }}" alt=""></a>
            </div>
            <div class="card-content">
                <p>{{ product.0 }}</p>
            </div>
            <div class="card-action">
                <a href="{{ product.1}}">{{ product.2 }}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>









{% endblock content %}
